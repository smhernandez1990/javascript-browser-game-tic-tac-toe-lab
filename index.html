<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">Message</h2>

    <section class="board">
        <div class="sqr" data-index="0"></div>
        <div class="sqr" data-index="1"></div>
        <div class="sqr" data-index="2"></div>
        <div class="sqr" data-index="3"></div>
        <div class="sqr" data-index="4"></div>
        <div class="sqr" data-index="5"></div>
        <div class="sqr" data-index="6"></div>
        <div class="sqr" data-index="7"></div>
        <div class="sqr" data-index="8"></div>
    </section>
    <button id="reset">Reset</button>
</body>

</html>
